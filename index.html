<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="calculator">
      <div class="outputScrn">
        <h1 class="output">0</h1>
      </div>
      <div class="allButtons">
      <button class='btn altBtn clear'>AC</button>
      <button class='btn altBtn negate'>+/-</button>
      <button class='btn altBtn percentage'>%</button>
      <button class='btn operator'>รท</button>

      <button class='btn num' value ="7">7</button>
      <button class='btn num' value ="8">8</button>
      <button class='btn num' value ="9">9</button>
      <button class='btn operator'>*</button>


      <button class='btn num' value ="4">4</button>
      <button class='btn num' value ="5">5</button>
      <button class='btn num' value ="6">6</button>
      <button class='btn operator'>-</button>

      <button class='btn num' value ="1">1</button>
      <button class='btn num' value ="2">2</button>
      <button class='btn num' value ="3">3</button>
      <button class='btn operator'>+</button>

      <!-- </div> -->
      <!-- <div class="btn2"> -->
      <button class='btn num zeroBtn' value ="0">0</button>
      <button class='btn deci'>.</button>
      <button class='btn equals'>=</button>
      </div>
    </div>

          <script src ="app.js"></script>

  </body>
</html>
